<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
  <h2 class="title">Rock Paper Scissors</h2>
  <br>

  <button class="move-buttons js-rock-button">
    <img src="images/rock-emoji.png" alt="" class="move-icons">
  </button>

  <button class="move-buttons js-paper-button">
    <img src="images/paper-emoji.png" alt="" class="move-icons">
  </button>

  <button class="move-buttons js-scissors-button">
    <img src="images/scissors-emoji.png" alt="" class="move-icons">
  </button>


  <p class="js-result result"></p>
  <p class="js-moves">

  </p>
  <p class="js-score score"></p>


  <button class="reset-score-button js-reset-button">
    reset score
  </button>

  <button class="auto-play-button js-auto-play-button">
    Auto Play
  </button>
  <br>
  <div class="display-confirmation"></div>

  <script src="scripts/12-rock-paper-scissors.js"> </script>
</body>

</html>
